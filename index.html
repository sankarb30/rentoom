<h2>Contact Us</h2>
<p></p>
<!--Name-->
<label>Full name
<em>*</em>
</label>
<input type="text" maxlength="255" name="Name_First" invlovedinsalesiq=false  fieldType=7 /><label>First</label>
<input type="text" maxlength="255" name="Name_Last" invlovedinsalesiq=false  fieldType=7 /><label>Last</label>
<!--Email-->
<label>Email 
<em>*</em>
</label>
<input type="text" maxlength="255" name="Email" value="" invlovedinsalesiq=false  fieldType=9 />
<!--Phone-->
<label>Phone
<em>*</em>
</label>
<input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="3" size="3" value="" invlovedinsalesiq=false  fieldType=11 id="PhoneNumber_countrycode" /><label>###</label>
<span>-</span> <input type="text" compname="PhoneNumber" name="PhoneNumber_first" maxlength="3" size="3" value="" id="PhoneNumber_first"/><label>###</label>
<span>-</span> <input type="text" compname="PhoneNumber" name="PhoneNumber_second" maxlength="4" size="4" value="" id="PhoneNumber_second"/><label>####</label>
<!--Radio-->
<label>Room Type
<em>*</em>
</label>
<input type="radio" id="Radio_1" name="Radio" value="Single Room">
<label for="Radio_1" >Single Room</label>
<input type="radio" id="Radio_2" name="Radio" value="Double Sharing">
<label for="Radio_2" >Double Sharing</label>
<input type="radio" id="Radio_3" name="Radio" value="Full House">
<label for="Radio_3" >Full House</label>
<!--Address-->
<label>Enter your preferred location
<em>*</em>
</label>
<input type="text" maxlength="255" name="Address_AddressLine1"/><label>Street Address</label>
<input type="text" maxlength="255" name="Address_AddressLine2"/><label>Address Line 2</label>
<input type="text" maxlength="255" name="Address_City"/><label>City</label>
<input type="text" maxlength="255" name="Address_ZipCode"/><label>Postal / Zip Code</label>
<!--Multi Line-->
<label>Leave us a few words 
<em>*</em>
</label>
<textarea name="MultiLine" maxlength="65535"></textarea>
<button type="submit"><em>Submit</em></button></form>
